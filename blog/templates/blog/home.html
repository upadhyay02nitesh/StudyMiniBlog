{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
 <h3 class="text-white my-5">Home Page</h3>
  {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
      <div class="container">
        
       
        <img src=" {{post.image.url}}"  alt="" width="100" length="100">
          <br><br>
        <h4  class="font-weight-bold btn btn-light">{{post.title}}</h4>
        <p class="lead">{{post.desc}}</p>
      
        
        <a class="btn btn-outline-danger" href="{{ post.url1 }}">FIRST STEP</a>
        <a class="btn btn-outline-primary" href="{{ post.url2 }}">SECOND STEP</a>
        <a class="btn btn-outline-success" href="{{ post.url3 }}">THIRD STEP</a>
        <a  class="btn btn-outline-light"href="{{ post.url4 }}">FOURTH STEP</a>
       

        <br><br>
      
       

  
      </div>
      
    </div>
  {% endfor %}

</div>

{% endblock content %}
